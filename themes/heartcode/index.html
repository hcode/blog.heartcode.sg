<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />
    <title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
    <meta name="description" content="{{ meta.description }}"> 
{% endif %}{% if meta.robots %}
    <meta name="robots" content="{{ meta.robots }}">
{% endif %}
    <link rel="stylesheet" href="{{ theme_url }}/style.css" type="text/css">
</head>
<body>

    <div class="container">
        <div class="col-md-12">
            <header id="header">
                <div class="inner clearfix">
                    <h1><a href="{{ base_url }}">{{ site_title }}</a></h1>
                    <ul class="nav">
                        {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </header>

            <section id="content">
                <div class="inner">
                    {{ content }}
                </div>
            </section>
            
            <footer id="footer">
                <div class="inner">
                    &copy; HeartCode Pte. Ltd.
                </div>
            </footer>
        </div>
    </div>
    <script type="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
</html>
